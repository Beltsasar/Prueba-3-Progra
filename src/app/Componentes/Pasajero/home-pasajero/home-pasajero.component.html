<ion-header>
  <ion-toolbar>
    <ion-title>
      Bienvenido, Pasajero
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Sección del mapa -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Tu Ubicación</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- Imagen de mapa de ejemplo -->
      <ion-img src="assets/img/map-placeholder.jpg" alt="mapa"></ion-img>
    </ion-card-content>
  </ion-card>

  <!-- Sección de opciones de viaje -->
  <ion-grid>
    <ion-row>
      <!-- Botón para solicitar viaje -->
      <ion-col size="12">
        <ion-button expand="full" color="primary" (click)="solicitarViaje()">
          Solicitar Viaje
        </ion-button>
      </ion-col>
    </ion-row>

    <!-- Navegación del Segmento -->
    <ion-row>
      <ion-col size="6">
        <ion-card button (click)="irAPerfil()">
          <ion-card-header>
            <ion-card-title>Perfil</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="person-circle-outline" size="large"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card button (click)="irAHistorial()">
          <ion-card-header>
            <ion-card-title>Historial</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="list" size="large"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
